<!DOCTYPE html>
<html lang="lj">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS练习</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 主体样式 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #302b2b;
            background-color: #f54afb;
            padding: 20px;
        }

        /* 标题样式 */
        h1 {
            font-size: 2.5rem;
            color: #6ab0f6;
            margin-bottom: 1rem;
            text-align: center;
        }

        /* 段落样式 */
        p {
            font-size: 1.1rem;
            margin-bottom: 1.2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* 容器样式 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 链接样式 */
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            color: #2980b9;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 2rem;
                }
        }
    </style>
</head>
<body>
    < CSS全称是层叠样式,用于控制网页的外观和布局。应该分点说明:功能、组成部分、作用对象、与HTML的关系、特性(如层叠性、继承性) !-->
